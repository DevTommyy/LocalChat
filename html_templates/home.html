<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Local Web Server</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<script src="{{url_for('static', filename='js/authentication.js')}}", type="text/javascript"></script>
<body onload="checkAlreadyLogged()">
    <h1>Local Web Server</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    {% if msg %}
        <p class="msg">{{ msg }}</p>
    {% endif %}
    <form method="post" action="/login">
        <label>Username:</label>
        <input type="text" name="username" required>
        <label>Password:</label>
        <input type="password" name="password" required>
        <button type="submit">Login</button>
    </form>

    <button type="submit" id="sign-up-btn" onclick="window.location.href='/signup'">Sign up</button>
</body>
</html>
